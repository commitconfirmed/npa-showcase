# A Basic 2 tier CLOS Lab
name: ceos-clos

mgmt:
  network: management
  ipv4-subnet: 172.20.0.0/24

topology:
  nodes:
    ceos-spine1:
      kind: arista_ceos
      image: ceos:4.28.10.1M
      mgmt-ipv4: 172.20.0.201
    ceos-spine2:
      kind: arista_ceos
      image: ceos:4.28.10.1M
      mgmt-ipv4: 172.20.0.202
    ceos-leaf1:
      kind: arista_ceos
      image: ceos:4.28.10.1M
      mgmt-ipv4: 172.20.0.211
    ceos-leaf2:
      kind: arista_ceos
      image: ceos:4.28.10.1M
      mgmt-ipv4: 172.20.0.212
    ceos-leaf3:
      kind: arista_ceos
      image: ceos:4.28.10.1M
      mgmt-ipv4: 172.20.0.221
    ceos-leaf4:
      kind: arista_ceos
      image: ceos:4.28.10.1M
      mgmt-ipv4: 172.20.0.222
    host1:
      kind: linux
      images: alpine:latest
      mgmt-ipv4: 172.20.0.111
    host2:
      kind: linux
      images: alpine:latest
      mgmt-ipv4: 172.20.0.112  
