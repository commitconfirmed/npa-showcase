# A Basic OSPF Lab
name: ceos-ospf

mgmt:
  network: bridge

topology:
  nodes:
    ceos-r1:
      kind: arista_ceos
      image: ceos:4.28.10.1M
      mgmt-ipv4: 172.17.0.201
    ceos-r2:
      kind: arista_ceos
      image: ceos:4.28.10.1M
      mgmt-ipv4: 172.17.0.202
    ceos-r3:
      kind: arista_ceos
      image: ceos:4.28.10.1M
      mgmt-ipv4: 172.17.0.203
    ceos-r4:
      kind: arista_ceos
      image: ceos:4.28.10.1M
      mgmt-ipv4: 172.17.0.204

  links:
    - endpoints: ["ceos-r1:eth1", "ceos-r2:eth1"]
    - endpoints: ["ceos-r3:eth1", "ceos-r4:eth1"]
    - endpoints: ["ceos-r1:eth2", "ceos-r3:eth2"]
    - endpoints: ["ceos-r2:eth2", "ceos-r4:eth2"]